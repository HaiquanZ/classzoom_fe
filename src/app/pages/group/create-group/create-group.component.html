<div class="create-group-component d-flex justify-content-center">
    <form action="" [formGroup]="createGroupForm" (ngSubmit)="createGroup()">
        <h1 class="text-center title-create mt-5">Create new group</h1>

        <div class="form-group mt-3">
            <label for="groupName">Group Name:</label>
            <input type="text" class="form-control" formControlName="groupname">
        </div>

        <div class="form-group mt-3">
            <label for="description">Description:</label>
            <input type="text" class="form-control" formControlName="description">
        </div>

        <div class="form-group mt-3">
            <label for="subject">Subject:</label>
            <select class="form-select" aria-label="Default select example" formControlName="subject">
                <option value="ma">Math</option>
                <option value="hi">History</option>
                <option value="bi">Biology</option>
                <option value="la">Languge</option>
                <option value="li">Literature</option>
                <option value="ch">Chemistry</option>
                <option value="ge">Geography</option>
                <option value="ph">Physics</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>
</div>
