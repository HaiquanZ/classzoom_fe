<div>
    <form nz-form nzLayout="vertical" [formGroup]="createForm">
        <nz-form-item>
            <!-- <nz-form-label nzRequired></nz-form-label> -->
            <nz-form-control nzHasFeedback>
                <nz-radio-group formControlName="isAssignment">
                    <label nz-radio [nzValue]="true">Assignment</label>
                    <label nz-radio [nzValue]="false">Post</label>
                  </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired>Content</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please input your content">
                <textarea formControlName="content" nz-input placeholder="Enter content of post" style="height: 80px !important;"></textarea>
            </nz-form-control>
        </nz-form-item>

        <div nz-row nzJustify="end">
            <button nz-button (click)="close($event)" nzNoColon="true">Close</button>
            <button nz-button nzType="primary" type="submit" style="margin-left: 2rem;" (click)="createPost()">Create</button>
        </div>
    </form>
</div>>
