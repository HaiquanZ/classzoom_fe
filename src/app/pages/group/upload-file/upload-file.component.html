<div>
    <div>
        <nz-upload nzType="drag" [nzMultiple]="true" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
            (nzChange)="handleChange($event)">
            <p class="ant-upload-drag-icon">
                <span nz-icon nzType="inbox"></span>
            </p>
            <p class="ant-upload-text">Click or drag file to this area to upload</p>
            <p class="ant-upload-hint">
                Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
            </p>
        </nz-upload>
    </div>

    <div nz-row nzJustify="end" class="mg-t-30">
        <button nz-button (click)="close($event)" nzNoColon="true">Close</button>
        <button nz-button nzType="primary" type="submit" style="margin-left: 2rem;" (click)="upload()">Create</button>
    </div>
</div>
