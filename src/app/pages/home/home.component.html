<div class="home-component row">
    <div class="first-block col-sm-8">
        <div class="header-home d-flex justify-content-around">
            <div class="title">
                <h1 style="font-weight: bolder; font-size: 3rem;">Your Groups</h1>
                <h2 style="color: var(--main-color);">{{ dataTime | date}}</h2>
            </div>
            <button class="add-group" routerLink="/group/create" (click)="handleChangeTypeHeader('group')">
                <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>

        <div class="group-list" style="width: 90%;">
            <div class="group-item mt-5" (click)="handleClickGroupItem(i.groupId)" *ngFor="let i of listGroup">
                <div>
                    <img 
                        width="80%" class="pt-3 pb-3" src="../../../assets/{{ i.subject }}.png" 
                        alt="avatar-group"
                        style="margin-left: 1rem; border-radius: 20px;"
                    >
                </div>
                <div class="group-description mt-4">
                    <h2 style="font-weight: bold;">{{i.groupName}}</h2>
                    <h4>{{i.description}}</h4>
                </div>
                <div class="total-member text-center">
                    <h1>{{i.totalMember}}</h1>
                    <h2>Member</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="second-block col-sm-4">
        <div class="account d-flex justify-content-center" routerLink="profile">
            <img style="width: 15%;" src="{{ urlAvt }}" alt="avatar">
            <h2>{{ userName }}</h2>
        </div>

        <div class="your-assignment mt-5">
            <h2>Assignment</h2>
            <div class="assignment-list">
                <div 
                    class="assignment-item d-flex mt-5" 
                    (click)="handleChangeTypeHeader('assignment')" 
                    *ngFor="let assignment of listAssignment" 
                    routerLink="/assignment/{{assignment.content == 'owner' ? 'owner' : 'detail'}}/{{assignment.postid}}"
                >
                    <div class="item-icon">
                        <fa-icon 
                            [icon]="faFile"
                            style="font-size: 3rem; padding: 2rem; color: var(--main-color)"
                        >
                        </fa-icon>
                    </div>
                    <div class="item-infor">
                        <h3 style="font-weight: bold;">{{assignment.Assignment.name}}</h3>
                        <h5 style="font-weight: bold;">Due to: {{assignment.Assignment.dueto | date}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
