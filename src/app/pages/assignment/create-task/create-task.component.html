<div>
    <form nz-form nzLayout="vertical" [formGroup]="taskForm">
        <div style="display: grid; grid-template-columns: 1fr .2fr 1fr;">
            <nz-form-item>
                <nz-form-label nzRequired>PIC</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Please input your password!">
                    <nz-select formControlName="pic">
                        <nz-option *ngFor="let item of data.members" nzValue="{{item.id}}"
                            nzLabel="{{item.name}}"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <div></div>
            <nz-form-item>
                <nz-form-label nzRequired>Due to</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Please input your dueto">
                    <nz-date-picker style="border-radius: 8px !important; width: 100%;" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" formControlName="dueto"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
        <nz-form-item>
            <nz-form-label nzRequired>Name task</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please input your content">
                <textarea formControlName="name" nz-input rows="10" style="height: 100px !important;"
                        placeholder="Enter name or describe of this task"></textarea>
            </nz-form-control>
        </nz-form-item>

        <div nz-row nzJustify="end">
            <button nz-button (click)="close($event)" nzNoColon="true">Close</button>
            <button nz-button nzType="primary" type="submit" style="margin-left: 2rem;"
                (click)="createTask()">Add</button>
        </div>
    </form>
</div>
