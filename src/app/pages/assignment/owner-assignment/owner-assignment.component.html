<div class="owner-assignment">
    <h2 class="title mt-5">{{detailAssignment.Assignment.name}}</h2>
    <h4 class="mt-3">Due to: {{detailAssignment.Assignment.dueto | date}}</h4>
    <h4 style="width: 70%;">{{detailAssignment.content}}</h4>

    <h2 class="title-2 mt-4" style="color: var(--gray-color);">Answer</h2>
    <div class="answer-list mt-4">
        <div class="answer-item d-flex justify-content-between" *ngFor="let answer of listAnswer" routerLink="/assignment/view/{{answer.id}}">
            <div class="d-flex">
                <img width="12%" height="auto" src="../../../../assets/avatar-{{answer.User.gender}}-1.png">
                <h4 style="margin-top: 1.5rem; margin-left: 1rem; font-size: 1.75rem;">{{answer.User.username}}</h4>
            </div>
            <div *ngIf="answer.content != 'none'" style="min-width: 100px;">
                <h3>Submit at</h3>
                <h4>{{answer.updatedAt | date}}</h4>
            </div>
            <div *ngIf="answer.content == 'none'" style="min-width: 100px;">
                <h3>Not turn in</h3>
            </div>
        </div>
    </div>
</div>
