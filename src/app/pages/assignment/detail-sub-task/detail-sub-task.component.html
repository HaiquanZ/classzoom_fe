<div>
    <h2>This is title of sub task</h2>
    <div nz-row nzAlign="middle">
        <div style="font-weight: 500; font-size: 16px;">Status: </div>
        <nz-select ngModel="{{status}}" class="mg-l-15">
            <nz-option nzValue="jack" nzLabel="Doing"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Waiting"></nz-option>
            <nz-option nzValue="Done" nzLabel="Done"></nz-option>
            <nz-option nzValue="Pending" nzLabel="Pending"></nz-option>
            <nz-option nzValue="Cancle" nzLabel="Cancle"></nz-option>
        </nz-select>
    </div>

    <div style="font-weight: 500; font-size: 16px;" class="mg-t-15">
        Message:
        <nz-textarea-count class="mg-t-10">
            <textarea rows="4" ngModel="{{message}}" style="height: 100px !important;" nz-input></textarea>
        </nz-textarea-count>
    </div>

    <div nz-row nzJustify="space-between" nzAlign="middle" class="mg-t-15">
        <div>
            <h4>Leader</h4>
            <div>
                <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
                Mike TÃ½on
            </div>
        </div>
        <div>
            <h4>Reporter</h4>
            <div>
                <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
                Duc Khiem
            </div>
        </div>
        <div>
            <button nz-button style="font-weight: 400; font-size: 14px;">Change reporter</button>
        </div>
    </div>

    <div class="mg-t-20" nz-row nzJustify="space-between" nzAlign="middle">
        <div style="font-weight: 500; font-size: 16px;">Due to: </div>
        <nz-time-picker [(ngModel)]="time" [nzDefaultOpenValue]="defaultOpenValue"></nz-time-picker>
        <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
    </div>

    <div nz-row nzJustify="end" class="mg-t-25">
        <button nz-button nzType="primary" style="font-weight: 400; font-size: 14px; padding: auto !important;">Save
            </button>
        <button nz-button class="mg-l-10" nzType="primary" style="font-weight: 400; font-size: 14px; padding: auto !important;" nzDanger>Delete task</button>
    </div>
</div>
