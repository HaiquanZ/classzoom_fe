<div class="pd-l-20 pd-r-20">
    <div nz-row nzJustify="space-between" nzAlign="middle" style="margin-top: 2rem;">
        <div class="title"><span class="logo-script">Space</span> Assignments</div>

        <div>
            <nz-spin [nzSpinning]="loading" nzSize="large">
                <nz-select [(ngModel)]="typeAssignment" (ngModelChange)="getData(typeAssignment)" nzSize="large"
                    class="mg-r-20">
                    <nz-option nzValue="doing" nzLabel="Doing"></nz-option>
                    <nz-option nzValue="waiting" nzLabel="Waiting"></nz-option>
                    <nz-option nzValue="done" nzLabel="Done"></nz-option>
                    <nz-option nzValue="pending" nzLabel="Pending"></nz-option>
                    <nz-option nzValue="cancel" nzLabel="Cancel"></nz-option>
                    <nz-option nzValue="all" nzLabel="All"></nz-option>
                </nz-select>
            </nz-spin>
        </div>
    </div>

    <div class="row mg-t-20">
        <div class="col-12 col-sm-6" style="background-color: #fff !important;">
            <app-column-home></app-column-home>
        </div>
        <div class="col-12 col-sm-6" style="background-color: #fff !important;">
            <app-line></app-line>
        </div>
    </div>

    <div>
        <h3 nz-typography style="color: var(--error-weight);" class="mg-t-20">Task Due</h3>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="dueto-item">
                <div class="cover">
                    <div [style]="background" class="mg-t-20 mg-b-20 mg-l-20"></div>
                </div>
                <div style="font-size: 18px;" class="mg-l-30">
                    <div>
                        <span style="color: var(--primary-color); font-weight: 500;">Group: </span>ABC
                    </div>
                    <div>
                        <span style="color: var(--primary-color); font-weight: 500;">Task: </span>
                    </div>
                    <div nz-row>
                        <div>
                            <span style="color: var(--primary-color); font-weight: 500;">Due to:</span>
                        </div>
                        <div style="color: var(--error-weight);" class="mg-l-25">
                            Left: 1 days
                        </div>
                    </div>
                </div>
            </div>

            <div class="dueto-item">
                <div class="cover">
                    <div [style]="background" class="mg-t-20 mg-b-20 mg-l-20"></div>
                </div>
                <div style="font-size: 18px;" class="mg-l-30">
                    <div>
                        <span style="color: var(--primary-color); font-weight: 500;">Group: </span>ABC
                    </div>
                    <div>
                        <span style="color: var(--primary-color); font-weight: 500;">Task: </span>
                    </div>
                    <div nz-row>
                        <div>
                            <span style="color: var(--primary-color); font-weight: 500;">Due to:</span>
                        </div>
                        <div style="color: var(--error-weight);" class="mg-l-25">
                            Left: 1 days
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row nzJustify="space-between" nzAlign="middle" class="mg-t-25">
        <h3 nz-typography style="font-weight: 400 !important;">List of your task</h3>

        <div>
            <nz-spin [nzSpinning]="loading" nzSize="large">
                <nz-select [(ngModel)]="typeAssignment" (ngModelChange)="getData(typeAssignment)" nzSize="large"
                    class="mg-r-20">
                    <nz-option nzValue="doing" nzLabel="Doing"></nz-option>
                    <nz-option nzValue="waiting" nzLabel="Waiting"></nz-option>
                    <nz-option nzValue="done" nzLabel="Done"></nz-option>
                    <nz-option nzValue="pending" nzLabel="Pending"></nz-option>
                    <nz-option nzValue="cancel" nzLabel="Cancel"></nz-option>
                    <nz-option nzValue="all" nzLabel="All"></nz-option>
                </nz-select>
            </nz-spin>
        </div>
    </div>

    <div class="mg-t-20 assignment-list">
        <div class="assignment-item" *ngFor="let assignment of listAssignment"
            routerLink="/assignment/detail/{{assignment.postId}}">
            <app-card-assingment [data]="assignment"></app-card-assingment>
        </div>

        <div *ngIf="listAssignment.length == 0">
            <nz-empty nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
                [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
                <ng-template #contentTpl>
                    <span>
                        Empty
                        <span style="color: var(--primary-color);">Task</span>
                    </span>
                </ng-template>
                <ng-template #footerTpl>
                    <button nz-button nzType="primary" routerLink="/">Back to Home Page</button>
                </ng-template>
            </nz-empty>
        </div>
    </div>
</div>
