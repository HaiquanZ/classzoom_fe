    <div>
        <div class="mg-t-15 mg-b-15">
            <div><span style="color: var(--primary-color);">Task:</span> Display the current progress of an operation flow.</div>

        </div>
        <div class="mg-t-15 mg-b-15">
            <div><span style="color: var(--primary-color);">Task:</span> Display the current progress of an operation flow.</div>
            <nz-progress [nzPercent]="70" nzStatus="exception"></nz-progress>
