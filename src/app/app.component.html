<div class="container-fuild">
  <div *ngIf="!logged">
    <app-login></app-login>
  </div>
  <div *ngIf="logged">
    <nz-layout>
      <nz-sider #sidebar nzCollapsible [(nzCollapsed)]="isCollapsed" (nzCollapsedChange)="onCollapseChange($event)" nzWidth="200px">
        <div class="logo" nz-row nzAlign="middle" nzJustify="center">
          <h1 class="logo-script" style="color: white;">{{textLogo}}</h1>
        </div>
        <ul nz-menu nzMode="inline">
          <li nz-menu-item nzSelected>
            <span nz-icon nzType="team" nzTheme="outline"></span>
            <span>Groups</span>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="desktop"></span>
            <span>Option 2</span>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span>Profile</span>
          </li>
          <li nz-menu-item (click)="logout()">
            <span nz-icon nzType="logout" nzTheme="outline"></span>
            <span>Logout</span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <div class="menu-mobile">
          <div style="text-align: center;">
            <span nz-icon style="color: white; font-size: 30px;" nzType="menu" nzTheme="outline"></span>
          </div>
          <div>
            <h1 class="logo-script" style="color: white; font-size: 32px; text-align: center;">Space</h1>
          </div>
        </div>
        <router-outlet></router-outlet>
      </nz-layout>
    </nz-layout>
  </div>
</div>
