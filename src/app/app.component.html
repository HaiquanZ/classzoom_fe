<div class="container-fuild">
  <div *ngIf="!logged">
    <app-login></app-login>
  </div>
  <div *ngIf="logged">
    <nz-layout>
      <nz-sider #sidebar nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="collapseWidth" (nzCollapsedChange)="onCollapseChange($event)" nzWidth="{{sidebarWidth}}">
        <div class="logo" nz-row nzAlign="middle" nzJustify="center">
          <h1 class="logo-script" style="color: white;">{{textLogo}}</h1>
        </div>
        <div class="search-input mg-tb-10 mg-lr-5">
          <nz-input-group [nzSuffix]="suffixIconSearch">
            <input style="height: 35px !important;" type="text" nz-input placeholder="Search..." />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <span nz-icon nzType="search"></span>
          </ng-template>
        </div>
        <ul nz-menu nzMode="inline">
          <li nz-menu-item nzSelected>
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span>Home</span>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="team" nzTheme="outline"></span>
            <span>Groups</span>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="desktop"></span>
            <span>Option 2</span>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span>Profile</span>
          </li>
          <li nz-menu-item (click)="logout()">
            <span nz-icon nzType="logout" nzTheme="outline"></span>
            <span>Logout</span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <div class="menu-mobile">
          <div style="text-align: center;" (click)="handleCollapseMobile()">
            <span *ngIf="this.isCollapsed" nz-icon style="color: white; font-size: 30px;" nzType="menu" nzTheme="outline"></span>
            <span *ngIf="!this.isCollapsed" nz-icon style="color: white; font-size: 30px;" nzType="close" nzTheme="outline"></span>
          </div>
          <div>
            <h1 class="logo-script" style="color: white; font-size: 32px; text-align: center;">{{titleMobile}}</h1>
          </div>
        </div>
        <div>
          <div class="overlay" [hidden]="overlay" (click)="handleCollapseMobile()"></div>
          <router-outlet *ngIf="overlay"></router-outlet>
        </div>
      </nz-layout>
    </nz-layout>
  </div>
</div>
